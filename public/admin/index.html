<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>BIOSCOPE Admin Login</title>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="login-form">
    <h1 style="color:olive">BIOSCOPE</h1>
    <div class="form-group ">
      <input type="text" class="form-control" placeholder="Username " id="username">
      <i class="fa fa-user"></i>
    </div>
    <div class="form-group log-status">
      <input type="password" class="form-control" placeholder="Password" id="password">
      <i class="fa fa-lock"></i>
    </div>
    <span class="alert">Invalid Credentials</span>
    <!--<a class="link" href="#">Lost your password?</a>-->
    <button type="button" class="log-btn" id="admin" >Log in</button>


  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="js/index.js"></script>
  <script>
  $(document).ready(function(){
    sessionStorage.removeItem('admin')
    $("#admin").click(function(){
      var user = $("#username").val();
      var passcode = $("#password").val();
      $.post("/admin/admintables",{username : user , password : passcode},function(data,status){
        //if(status) console.log("status : "+status);
        //$("html").html(data);//console.log(data);
        console.log("data : "+data);
        if(data == "authenticate"){
          sessionStorage.setItem('admin','admin');
          window.location.href="tables.html"
        }
      })
    })
  })
  </script>
</body>
</html>
