            </div>
            <button type="button" class="btn btn-info" id="card">Fill Credit/Debit Card Details</button>
          </form>
        </div>

        <div class="col-md-8 col-md-offset-2 carddetails">
          <form novalidate>
            <div class="form-group">

            </div>
            <div class="form-group">
              <label for="pwd">Card No.</label>
              <input type="text" class="form-control" id="cardnum">
            </div>
            <div class="form-group">
              <label for="pwd">Expiration date</label>
              <input type="text" class="form-control" id="expdate" placeholder="mm/dd/yyyy">
            </div>
            <div class="form-group">
              <label for="pwd">Security code</label>
              <input type="text" class="form-control" id="security">
            </div>
            <button type="submit" class="btn btn-info" id="pay" data-dismiss="modal">Pay</button>
          </form>
